{% extends 'app/base.html' %}
{% load static %}

{% block content %}

<h1><a href="{% url 'Video' %}" class="vid_btn">+ Add Video</a></h1>

{% if videos %}
    <div class="video-gallery">
        {% for video in videos %}
            <h2>{{ video.title }}</h2>
            {% if video.description %}
            <p class="p_vid">{{ video.description }}</p>
        {% endif %}
            <video controls>
                <source src="{{ video.video_file.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
           
        {% endfor %}
    </div>
{% else %}
    <p>No videos available.</p>
{% endif %}

{% endblock %}
