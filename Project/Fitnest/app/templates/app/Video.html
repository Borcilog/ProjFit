{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<h1>Upload a Video</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="upload_btn" value="Upload">
</form>

{% endblock %}
